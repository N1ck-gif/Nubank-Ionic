<!-- 
  
  Boa parte dos componentes nesta tela são componentes que são fornecidos pelo Ionic

  ion-no-border - tira a sombra que vem no header e no footer

-->

<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <span>Nicolas</span>

      <!-- 
        fill="clear" - tira o preenchimento do botao 
      -->
      <ion-button color="light" fill="clear" size="small">
        <ion-icon slot="icon-only" name="arrow-down-outline"></ion-icon>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="primary">
  <div class="background">
    <div class="bank-information ion-text-center">
      <img src="/assets/qrcode.png" class="qrcode">

      <span>
        Banco <strong>000 - Nu Pagamentos S.A.</strong>
      </span>
      <span>
        Agência <strong>0000</strong>
      </span>
      <span>
        Conta <strong>00000000-0</strong>
      </span>
    </div>

    <ion-list lines="full">
      <ion-item *ngFor="let item of items" detail>
        <ion-icon slot="start" [name]="item.icon"></ion-icon>
  
        <ion-label>{{ item.text }}</ion-label>
      </ion-item>
    </ion-list>
  
    <ion-button class="logout" color="light" expand="block" fill="outline">
      SAIR DA CONTA
    </ion-button>
  </div>
  
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-slides [options]="slidesOptions">
      <ion-slide *ngFor="let option of options">
        <div class="container ion-text-left">
          <ion-icon [name]="option.icon"></ion-icon>

          <span>{{ option.text }}</span>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-toolbar>
</ion-footer>
